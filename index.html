<!DOCTYPE html>
<html>
<head>
    <title>Album Review</title>
    <link rel="stylesheet" href="albumstyle.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css " type="text/css" />
</head>
<body>
    <h1 class="album">Rihanna - Anti</h1>
    <img src="https://johnnnypaparazzi.files.wordpress.com/2015/10/rihanna-anti-album-cover.jpg"/>
    <p class="review">Leave a review:</p>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Stars: </label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Five Stars">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Review: </label>
    <input type="review" class="form-control" id="exampleInputReview1" placeholder="Review">
  </div>
  <button type="submit" class="button">Submit</button>
</form>
</body>
</html>
